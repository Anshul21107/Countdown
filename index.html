<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year Countdown</title>
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
    <h1 class="rainbow-text">New Year <span id ="curYear"></span></h1>
    <div id="countdown">
        <div class="countdown-container rainbow-text">
            
            <div class="days">
                <div class="big-txt"><span id="daysCount">0</span> <span style="margin-left: 2rem;">:</span></div>
                <p class="countdown-time">Days</p>
            </div>
            <div class="hours">
                <div  class="big-txt"><span id="hoursCount">0</span><span class="contdown-col">:</span></div>
                <p class="countdown-time">Hours</p>
            </div>
            <div class="minutes">
                <div  class="big-txt"><span id="minutesCount">0</span><span class="contdown-col">:</span></div>
                <p class="countdown-time">Minutes</p>
            </div>
            <div class="second">
                <div class=" big-txt"><span id="secondCount">0</span></div>
                <p class="countdown-time">Seconds</p>
            </div>
        </div>
    </div>

    <script src="countdown.js"></script>
</body>
</html>
